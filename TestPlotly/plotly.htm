    <title>Plotly test</title>

    <style type="text/css">
        html, body {
            margin: 0px;

        #myDiv {
            display: block;

    <!--

<body>
    <div id="myDiv"></div>

    <script type="text/javascript">
        
        async function main() {
            console.log(Plotly.version);

            var data = [
                {
                    z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]],
                    type: 'heatmap'
                }
            ];

            Plotly.newPlot('myDiv', data);
        }

        main();
    </script>
