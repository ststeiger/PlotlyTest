<body>
    <div id="swissMap"></div>

    <script type="text/javascript">
        var osmMap;
        var ajaxRequest;
        var plotlist;
        var plotlayers=[];


        var points = [
            [47.317390, 8.520293],
            [48.538385, 11.166186]
        ];


        L_PREFER_CANVAS = true;



        function initmap()
        {
            // set up the map
            osmMap = new L.Map('swissMap');




            L.control.scale({ imperial: false }).addTo(osmMap);

            // create the tile layer with correct attribution
            var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            var osmAttrib='Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
            //var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution: osmAttrib});
            var osm = new L.TileLayer(osmUrl, { minZoom: 0, maxZoom: 19, attribution: osmAttrib });

            // start the map in Soodring 33
            osmMap.setView(new L.LatLng(47.317390, 8.520293),9);
            osmMap.addLayer(osm);


            for (var i = 0; i < points.length; i++)
            {
                var c = L.circle([points[i][0], points[i][1]], 20);
                c.addTo(osmMap);
            }

        }

        initmap();

        // Soodring 33
        // 78134 Adliswil, Switzerland
        // 47.317390, 8.520293
    </script>
