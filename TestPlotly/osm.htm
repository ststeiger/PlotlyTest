<body>
    <div id="swissMap"></div>

    <script type="text/javascript">
        var osmMap;
        
        
        function initMap()
        {
            // 47.317390, 8.520293
            osmMap = L.map('swissMap').setView([51.505, -0.09], 5);
            
            // add an OpenStreetMap tile layer
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(osmMap);
            
            /*
            var southWest = new L.LatLng(40.712, -74.227),
                northEast = new L.LatLng(40.774, -74.125),
                bounds = new L.LatLngBounds(southWest, northEast);
            */
            var southWest = new L.LatLng(45.802216, 5.920721);
            var northEast = new L.LatLng(47.968862, 10.769762);
            var bounds = new L.LatLngBounds(southWest, northEast);


            L.marker([40.712, -74.227]).addTo(osmMap);
            L.marker([40.774, -74.125]).addTo(osmMap);
            
            osmMap.fitBounds(bounds);
        }
        
        initMap();
        
        // Soodring 33
        // 78134 Adliswil, Switzerland
        // 47.317390, 8.520293
    </script>
